<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Novo</li>
</ol>

<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{ error }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>
            Cliente:
          </label>
          <select class="form-control"
                  [(ngModel)]="service.clientId"
                  [ngModelOptions]="{standalone: true}">
            <option value="">Selecione ...</option>
            <option *ngFor="let client of customers" [ngValue]="client.id">
              {{ client.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Descrição: </label>
          <input class="form-control"
                 [(ngModel)]="service.description" type="text"
                 name="description" id="inputDescription">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data: </label>
          <input class="form-control"
                 [(ngModel)]="service.date" type="text"
                 name="date" id="inputDate">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Preço: </label>
          <input class="form-control"
                 [(ngModel)]="service.value " type="text"
                 name="value" id="inputValue">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar</button>

        <button type="button" class="btn btn-danger ml-2" routerLink="/provided-services/list">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
